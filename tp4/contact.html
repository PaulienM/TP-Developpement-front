<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="description=" content="Agence de voyage grenobloise"/>
    <meta name="keywords" content="agence, voyages, mer, plage, bronzage" />
    <meta name="author" content="Paulien Marange" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mon agence</h1>
    </header>
    <nav id="navbar">
    </nav>
    <div id="content">
        <h2>Contact</h2>
        <div id="contact">
            <form action="">
                <div class="block">
                    <label for="nom" class="description">Nom</label>
                    <input type="text" id="nom" required>
                </div>
                <div>
                    <label for="prenom" class="description">Prenom</label>
                    <input type="text" id="prenom">
                </div>
                <div>
                    <label for="email" class="description">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="numero" class="description">Numero de telephone</label>
                    <input type="number" id="numero">
                </div>
                <div>
                    <label for="message" class="description">Message</label>
                    <textarea id="message" cols="30" rows="10" required></textarea>
                </div>
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>
</body>
<script src="js/navbar.js"></script>
</html>
