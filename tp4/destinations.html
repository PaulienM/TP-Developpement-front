<body>
    <header>
        <h1>Mon agence</h1>
    </header>
    <nav id="navbar">
    </nav>
    <div class="container">
        <h2>Les destinations</h2>
        <button id="add-destination" class="btn btn-success">Cr√©er une destination</button>
        <div id="form-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="title-modal">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="form-destination">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="destination-tables">
        </div>
    </div>
