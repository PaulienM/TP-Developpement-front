                <div class="block">

                    <input type="text" id="nom" required>
                </div>
                <div>
                    <label for="prenom" class="description">Prenom</label>

                </div>

                </div>
                <div>
                    <label for="numero" class="description">Numero de telephone</label>
                    <input type="number" id="numero">
                </div>
                <div>
                    <label for="message" class="description">Message</label>
                    <textarea id="message" cols="30" rows="10" required></textarea>
                </div>
